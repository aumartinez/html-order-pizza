<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DeliPizza Online</title>
    
    <meta name="description" content="DeliPizza Online" />    
    <meta name="author" content="Augusto Martinez" />
		<!-- link to main stylesheets -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/fontawesome.css" type="text/css" />
    <link rel="stylesheet" href="css/pizza-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/global.css" type="text/css" />
    
    <!-- scripts -->    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	</head>
	<body class="bg-body">
    <!-- HTML start -->
    <header class="bg-primary">
      <!-- top navigation -->
    </header>
    
    <section class="body-cont">
      <div class="top-banner">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <nav id="goodies-nav" role="navigation">
                <!-- Goodies icons -->
              </nav>
            </div>
          </div><!-- /.row -->
        </div>
      </div><!-- /.top-banner -->
      
      <div class="bg-hero">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="hero-title">
                <h1>
                  Just the Best Pizza in Town!
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /.bg-hero -->
      
      <div id="featured">      
      </div>
      
      <div id="pizza-sets">
      </div>
      
      <div id="promotion">
      </div>
      
      <div id="today-pizza">
      </div>
      
      <div id="prefooter">
      </div>
    </section>
    
    <footer class="bg-footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <nav id="social-nav" role="navigation" class="social-links">
              <!-- social nav links -->
            </nav>
          </div>
        </div>
      </div>
    </footer>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- load React API -->
    <script type="text/javascript" src="js/react.production.min.js"></script>
    <!-- load React DOM -->
    <script type="text/javascript" src="js/react-dom.production.min.js"></script>    
    <!-- Load Babel Compiler -->
    <script type="text/javascript" src="js/babel.min.js"></script> 
    <!-- Load BootStrap Components -->
    <script type="text/javascript" src="js/react-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/babel" src="js/babel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
