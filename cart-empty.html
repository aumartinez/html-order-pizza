<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>DeliPizza Online</title>
    
    <meta name="description" content="DeliPizza Online" />    
    <meta name="author" content="Augusto Martinez" />
		<!-- link to main stylesheets -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/fontawesome.css" type="text/css" />
    <link rel="stylesheet" href="css/pizza-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/global.css" type="text/css" />
    
    <!-- scripts -->    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
	</head>
	<body class="bg-body">
    <script src="js/loader.js"></script>
    <!-- HTML start -->
    <header class="bg-primary">
      <!-- top navigation -->
    </header>
    
    <section>
      <div class="container bg-white">
          <div class="row">
            <div class="col-xs-12">
              <nav class="breadcrumb" role="navigation">
                <ul class="list-inline">
                  <li>
                    <a href="/" title="Home">
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="/Cart" title="Car">
                      Cart
                    </a>
                  </li>                  
                </ul>
              </nav>
            </div>
          </div>
        </div>
        
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="cart-status">
              <ul>
                <li class="active">
                  <span>1</span>
                  <span>Shopping Cart</span>
                </li>
                <li>
                  <span>2</span>
                  <span>Add Shipping</span>
                </li>
                <li>
                  <span>3</span>
                  <span>Checkout</span>
                </li>
              </ul>              
            </div>
          </div>
          
          <!-- Empty cart -->
          <div class="col-xs-12 cart-cont empty">
            <h1 class="text-center">
              Your cart is currently empty
            </h1>
            
            <p class="text-center">
              <a href="#" class="btn btn-primary" title="Return to shop">
                Return to shop
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
    
    <footer class="bg-footer">      
    </footer>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- load React API -->
    <script type="text/javascript" src="js/react.production.min.js"></script>
    <!-- load React DOM -->
    <script type="text/javascript" src="js/react-dom.production.min.js"></script>    
    <!-- Load Babel Compiler -->
    <script type="text/javascript" src="js/babel.min.js"></script> 
    <!-- Load BootStrap Components -->
    <script type="text/javascript" src="js/react-bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/babel" src="js/babel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
